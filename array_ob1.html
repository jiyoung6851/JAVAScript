<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //자바스크립트는 배열로 다양한 데이터를 가질 수 있음(자바는 오류)
        var arr=[30,"따르릉",true]; //인덱스 3개

        //배열 출력1 : 인덱스 하나씩 출력
        document.write("<h3>배열값 가져오기-1</h3>");
        document.write(arr[0],"<br>"); //0번째 인덱스는 첫번째 값
        document.write(arr[1],"<br>"); //1번째 인덱스는 두번째 값
        document.write(arr[2],"<br>"); //2번째 인덱스는 세번째 값

        //배열 출력2 : for문으로 인덱스만큼 반복 출력
        document.write("<h3>배열값 가져오기-2</h3>");
        for(var i=0; i<arr.length; i++){
            document.write(arr[i],"<br>"); //배열의 인덱스를 반복 출력
        }
        
        //배열 출력3
        document.write("<h3>배열값 가져오기-3</h3>");
        for(var j in arr){
            document.write(arr[j],"<br>"); //배열의 인덱스를 반복 출력
        }
        </script>
</head>
<body>
    
</body>
</html>
