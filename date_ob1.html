<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //날짜 객체 생성 => today 참조변수가 가리킴
        var today = new Date(); //Date 객체는 자바에도 있음
        var nowMonth = today.getMonth()+1; //현재 달을 가져오는 getMonth()메소드
        var nowDate = today.getDate(); //일
        var nowDay = today.getDay(); //요일
        //배열을 week 참조변수로 받음
        var week = new Array("일","월","화","수","목","금","토");
   
        document.write("<h1>오늘 날짜 정보</h1>");
        document.write(today,"<br>");
        document.write("현재 월: "+nowMonth+"월<br>");
        document.write("현재 일: "+nowDate+"일<br>");
        // document.write("현재 요일: "+nowDay+"<br>");
        // 일=0,월=1,화=2 ....
        document.write("현재 요일: "+week[nowDay],"요일<br>"); //배열 인덱스에 nowDay넣기


        //Dade 객체를 worldcup 참조변수가 가리킴
        var worldcup =  new Date(2002,12,30);
        var theMonth = worldcup.getMonth();
        var theDate = worldcup.getDate();
        var theDay = worldcup.getDay();
        document.write("<h1>월드컵 날짜 정보</h1>");
        document.write(worldcup,"<br>");
        document.write("2002 월드컵 몇 월: "+theMonth,"<br>"); //12일때 0
        document.write("2002 월드컵 몇 일: "+theDate,"<br>");
        document.write("2002 월드컵 몇 요일: "+week[theDay],"<br>");
        </script>
</head>
<body>
    
</body>
</html>
