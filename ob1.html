<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //객체생성 1번 방식(자바와 비슷)
        var tv = new Object();  //Object객체 생성, tv=참조변수(객체 이름)
        //객체를 생성했으면 메소드나 속성을 추가할 수 있다.
        tv.color = "white"; //color 속성에 흰색을 부여함
        tv.price = 300000; //price 속성에 300000 부여함
        tv.info = function(){   //tv객체에 메소드 구현
            document.write("tv 색상: "+this.color,"<br>");//this는 자기자신의 객체
            document.write("tv 가격: "+this.price,"<br>");//this는 자기자신의 객체
        }
        
        //객체생성 2번 방식(자바와 다름)
        var car = {
            color : "black", 
            price : 5000000,
            info : function(){   // car객체에 메소드 구현
                document.write("car 색상: "+this.color,"<br>");//this는 자기자신의 객체
                document.write("car 가격: "+this.price,"<br>");//this는 자기자신의 객체
            }
        }
        
        document.write("<h1>tv객체 메소드 호출</h1>");
        tv.info();  //메소드 호출
        document.write("<h1>car객체 메소드 호출</h1>");
        car.info();
    </script>
</head>
<body>
    
</body>
</html>
