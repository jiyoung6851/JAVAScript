<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var greenArr = ["교대","방배","강남"];
        var yellowArr = ["미금","오리","죽전"];

        //인덱스 2에서 1개를 삭제하고, 서초, 역삼 추가
        greenArr.splice(2,1,"서초","역삼");
        console.log(greenArr);

        //pop(): 마지막 인덱스 데이터 삭제
        //shift(): 첫 번째 인덱스 데이터 삭제
        var data1 = yellowArr.pop(); //마지막 배열값인 죽전을 잘라내기 해서 data1에 저장
        var data2 = yellowArr.shift(); //첫 번째 배열값인 미금을 잘라내기 해서 data2에 저장
        yellowArr.push(data2); //마지막 인덱스에 data2 삽입
        yellowArr.unshift(data1); //첫 번째 인덱스에 data1 삽입
        //[미금,오리,죽전] -> [죽전,오리,미금]
        console.log(yellowArr);
    </script>
</head>
<body>
    
</body>
</html>
