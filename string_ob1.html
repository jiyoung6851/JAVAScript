<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var str = "Hello Thank you good luck to you";
        //charAt(): 인덱스 16번째 값(=g)
        
        document.write(str.charAt(16),"<br>");
        //indexOf(): 첫 번째 발견된 you의 인덱스
        document.write(str.indexOf("you"),"<br>");
        //indexOf(): 16번째 인덱스에서 발견된 you의 인덱스
        
        document.write(str.indexOf("you",16),"<br>");
        //lastindexOf(): 뒤에서부터 첫 번째 발견된 you의 인덱스
        document.write(str.lastIndexOf("you"),"<br>");
        //25번째에서 뒤에서부터 첫번째로 발견된 you의 인덱스
        document.write(str.lastIndexOf("you",25),"<br>");
        
        document.write("================================================<br>");
        
        document.write(str.match("luck"),"<br>");//luck을 찾아서 출력
        document.write(str.match("lack"),"<br>");//lack 못찾음 -> null출력
        document.write(str.search("luck"),"<br>");//luck을 찾아서 인덱스를 출력
        document.write(str.substr(21,4),"<br>");//21번째 인덱스에서 4개 출력
        document.write(str.substring(6,11),"<br>");//6번째 부터 11번 인덱스 앞에까지 출력
        document.write(str.replace("you","me"),"<br>");//첫번째 발견된 "you"를 "me"로 변경
        
        document.write("================================================<br>");
        
        document.write(str.toLowerCase(),"<br>");//소문자로 변경
        document.write(str.toUpperCase(),"<br>");//대문자로 변경
        document.write(str.length,"<br>");//문자 총 갯수
        
        document.write("================================================<br>");
        
        var arr = str.split(""); //스페이스를 기준으로 배열로 저장
        document.write(arr[0],"<br>"); //배열에서 0번째 인덱스의 값을 출력
        document.write(arr[4],"<br>"); //배열에서 4번째 인덱스의 값을 출력

        var str2 = "A";
        var t = str2.charCodeAt(0); //A의 유니코드로 변환
        document.write(t,"<br>");
        document.write(String.fromCharCode(65),"<br>"); //유니코드 65를 문자로 변환
        document.write(String.fromCharCode(72),"<br>"); //유니코드 72를 문자로 변환

    </script>
</head>
<body>
    
</body>
</html>
