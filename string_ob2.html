<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var userEmail = prompt("당신의 이메일 주소는? : ");
        var arrUrl = [".co.kr",".com",".net",".or.kr",".go.kr"];
        var check1, check2 = false;

        //@의 인덱스, 첫번째에 오면 안되니 0보다 커야함
        if(userEmail.indexOf("@") > 0){
            check1 = true;
        }
        for(var i = 0 ; i<arrUrl.length; i++){
            //@(=최소 1)다음()다음으로 들어가야함, 최소 2보다 커야함
            //".co.kr",".com",".net",".or.kr",".go.kr"체크
            if (userEmail.indexOf(arrUrl[i]) > 2) {
                check2 = true;
            }
        }
        if (check1 && check2) {
            document.write(userEmail);
        } else {
            alert("이메일 형식이 잘못되었습니다.");
        }
    </script>
</head>
<body>
    
</body>
</html>
